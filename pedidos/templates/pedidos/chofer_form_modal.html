<form id="chofer-form" method="post" action="{% if chofer %}{% url 'pedidos:chofer_update' chofer.pk %}{% else %}{% url 'pedidos:chofer_create' %}{% endif %}" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.codigo.id_for_label }}" class="form-label fw-bold" style="font-size: 0.8rem; color: #6F5B44;">CÃ³digo <span class="text-danger">*</span></label>
        {{ form.codigo }}
    </div>

    <div class="mb-3">
        <label for="{{ form.nombre.id_for_label }}" class="form-label fw-bold" style="font-size: 0.8rem; color: #6F5B44;">Nombre Completo <span class="text-danger">*</span></label>
        {{ form.nombre }}
    </div>

    <div class="mb-3">
        <label for="{{ form.rut.id_for_label }}" class="form-label fw-bold" style="font-size: 0.8rem; color: #6F5B44;">RUT <span class="text-danger">*</span></label>
        {{ form.rut }}
        <small class="form-text text-muted">Formato: 12345678-9</small>
    </div>

    <div class="form-check mb-3">
        {{ form.activo }}
        <label class="form-check-label" for="{{ form.activo.id_for_label }}" style="font-size: 0.8rem; color: #6F5B44;">
            Activo
        </label>
    </div>

    <div class="modal-footer border-0">
        <button type="button" class="btn btn-secundario" data-bs-dismiss="modal">
            <i class="fas fa-times"></i> Cancelar
        </button>
        <button type="submit" class="btn btn-principal">
            <i class="fas fa-save"></i> Guardar
        </button>
    </div>
</form>
