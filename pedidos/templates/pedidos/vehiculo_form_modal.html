<form id="vehiculo-form" method="post" action="{% if vehiculo %}{% url 'pedidos:vehiculo_update' vehiculo.pk %}{% else %}{% url 'pedidos:vehiculo_create' %}{% endif %}" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.patente.id_for_label }}" class="form-label fw-bold" style="font-size: 0.8rem; color: #6F5B44;">Patente <span class="text-danger">*</span></label>
        {{ form.patente }}
    </div>

    <div class="mb-3">
        <label for="{{ form.descripcion.id_for_label }}" class="form-label fw-bold" style="font-size: 0.8rem; color: #6F5B44;">Descripción <span class="text-danger">*</span></label>
        {{ form.descripcion }}
    </div>

    <div class="mb-3">
        <label for="{{ form.capacidad.id_for_label }}" class="form-label fw-bold" style="font-size: 0.8rem; color: #6F5B44;">Capacidad (kg)</label>
        {{ form.capacidad }}
    </div>

    <div class="mb-3">
        <label for="{{ form.chofer.id_for_label }}" class="form-label fw-bold" style="font-size: 0.8rem; color: #6F5B44;">Chofer Asignado</label>
        {{ form.chofer }}
        <small class="form-text text-muted" style="font-size: 0.7rem;">Chofer asignado por defecto a este vehículo</small>
    </div>

    <div class="form-check mb-3">
        {{ form.activo }}
        <label class="form-check-label" for="{{ form.activo.id_for_label }}" style="font-size: 0.8rem; color: #6F5B44;">
            Activo
        </label>
    </div>

    <div class="modal-footer border-0">
        <button type="button" class="btn btn-secundario" data-bs-dismiss="modal">
            <i class="fas fa-times"></i> Cancelar
        </button>
        <button type="submit" class="btn btn-principal">
            <i class="fas fa-save"></i> Guardar
        </button>
    </div>
</form>
