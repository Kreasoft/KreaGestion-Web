{% load widget_tweaks %}

<div class="p-3">
  <form id="inventarioFormModal" action="{{ action_url }}" method="post">
    {% csrf_token %}
    
    <!-- Tipo de Movimiento -->
    <div class="mb-3">
      <label class="form-label fw-bold">Tipo de Movimiento *</label>
      {{ form.tipo_movimiento|add_class:"form-select" }}
    </div>
    
    <!-- Artículo -->
    <div class="mb-3">
      <label class="form-label fw-bold">Artículo *</label>
      {{ form.articulo|add_class:"form-select" }}
    </div>
    
    <!-- Cantidad y Bodega -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Cantidad *</label>
        {{ form.cantidad|add_class:"form-control" }}
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Bodega</label>
        {{ form.bodega_destino|add_class:"form-select" }}
      </div>
    </div>
    
    <!-- Motivo -->
    <div class="mb-3">
      <label class="form-label fw-bold">Motivo</label>
      {{ form.motivo|add_class:"form-control"|attr:"rows:2" }}
    </div>
    
    <!-- Botones -->
    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary">
        {{ submit_text|default:"Guardar" }}
      </button>
    </div>
  </form>
</div>
