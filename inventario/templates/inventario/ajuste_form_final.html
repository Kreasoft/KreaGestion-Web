{% extends "base.html" %}

{% block body_class %}hide-top-bar{% endblock %}

{% block title %}Nuevo Ajuste de Stock{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header" style="background: linear-gradient(135deg, #8B7355 0%, #6F5B44 100%); border: none;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-adjust fa-2x text-white me-3"></i>
                            <div>
                                <h5 class="mb-0 text-white">Crear Nuevo Ajuste de Stock</h5>
                                <small class="text-white-50">Complete los datos del ajuste de inventario</small>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="{% url 'inventario:ajustes_list' %}" class="btn btn-outline-light">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="card-body">
                    <form method="post" id="ajusteForm">
                        {% csrf_token %}
                        <input type="hidden" name="detalles_data" id="detalles_data">
                        
                        <!-- Datos del Ajuste -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tipo de Ajuste <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-text" style="background-color: #f8f9fa; border-right: 2px solid #dee2e6; border-color: #ced4da;">
                                            <i class="fas fa-exchange-alt" style="color: #6c757d;"></i>
                                        </div>
                                        <select name="tipo_ajuste" class="form-select" required style="border-left: none;">
                                            <option value="">Seleccionar tipo...</option>
                                            <option value="ENTRADA">Entrada</option>
                                            <option value="SALIDA">Salida</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Fecha del Ajuste <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-text" style="background-color: #f8f9fa; border-right: 2px solid #dee2e6; border-color: #ced4da;">
                                            <i class="fas fa-calendar" style="color: #6c757d;"></i>
                                        </div>
                                        <input type="date" name="fecha_ajuste" class="form-control" required style="border-left: none;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Bodega <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-text" style="background-color: #f8f9fa; border-right: 2px solid #dee2e6; border-color: #ced4da;">
                                            <i class="fas fa-warehouse" style="color: #6c757d;"></i>
                                        </div>
                                        <select name="bodega" class="form-select" required onchange="cargarArticulos()" style="border-left: none;">
                                            <option value="">Seleccionar bodega...</option>
                                            {% for bodega in bodegas %}
                                                <option value="{{ bodega.id }}">{{ bodega.nombre }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Descripción <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-text" style="background-color: #f8f9fa; border-right: 2px solid #dee2e6; border-color: #ced4da;">
                                            <i class="fas fa-comment" style="color: #6c757d;"></i>
                                        </div>
                                        <input type="text" name="descripcion" class="form-control" required 
                                               placeholder="Motivo del ajuste (rotura, merma, robo, etc.)" style="border-left: none;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Detalles del Ajuste -->
                        <div class="mt-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-list me-2" style="color: #6F5B44;"></i>
                                    <span style="font-weight: 600; color: #6F5B44; font-size: 0.85rem;">Artículos del Ajuste</span>
                                    <span class="badge ms-2" id="contadorArticulos" style="background: #8B7355; font-size: 0.65rem;">0</span>
                                </div>
                                <button type="button" class="btn btn-sm" onclick="agregarDetalle()" style="background: linear-gradient(135deg, #8B7355 0%, #6F5B44 100%); color: white; font-size: 0.7rem; padding: 4px 10px;">
                                    <i class="fas fa-plus me-1"></i>Agregar
                                </button>
                            </div>
                            <div id="detallesContainer">
                                <!-- Los detalles se agregarán dinámicamente -->
                            </div>
                        </div>
                        
                        <!-- Botones -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'inventario:ajustes_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn" style="background: linear-gradient(135deg, #8B7355 0%, #6F5B44 100%); color: white;">
                                <i class="fas fa-save me-2"></i>Guardar Ajuste
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
let detalleCount = 0;
let articulos = [];

// Cargar artículos cuando se selecciona una bodega
document.addEventListener('DOMContentLoaded', function() {
    // Establecer fecha actual
    const now = new Date();
    const fechaInput = document.querySelector('input[name="fecha_ajuste"]');
    if (fechaInput) {
        const fecha = now.toISOString().slice(0, 10);
        fechaInput.value = fecha;
    }
    
    // Agregar primer detalle
    agregarDetalle();
});

function cargarArticulos() {
    const bodegaId = document.querySelector('select[name="bodega"]').value;
    if (!bodegaId) {
        articulos = [];
        return;
    }
    
    fetch(`/inventario/api/articulos-ajuste/?bodega_id=${bodegaId}`)
        .then(response => response.json())
        .then(data => {
            articulos = data.articulos || [];
            actualizarSelectsArticulos();
        })
        .catch(error => {
            console.error('Error:', error);
            articulos = [];
        });
}

function actualizarSelectsArticulos() {
    const selects = document.querySelectorAll('.articulo-select');
    selects.forEach(select => {
        const currentValue = select.value;
        select.innerHTML = '<option value="">Seleccionar artículo...</option>';
        
        articulos.forEach(art => {
            const option = document.createElement('option');
            option.value = art.id;
            option.textContent = `${art.codigo} - ${art.nombre}`;
            option.dataset.stock = art.stock_actual;
            option.dataset.unidad = art.unidad_medida;
            select.appendChild(option);
        });
        
        if (currentValue) {
            select.value = currentValue;
        }
    });
}

function agregarDetalle() {
    detalleCount++;
    const container = document.getElementById('detallesContainer');
    
    // Agregar header solo si es el primer detalle
    if (detalleCount === 1) {
        const headerHtml = `
            <div class="row mb-1" style="font-size: 0.7rem; font-weight: 600; color: #6F5B44; padding: 0 8px;">
                <div class="col-md-5">Artículo</div>
                <div class="col-md-3">Cantidad</div>
                <div class="col-md-3">Comentario</div>
                <div class="col-md-1"></div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', headerHtml);
    }
    
    const detalleHtml = `
        <div class="detalle-item mb-2 p-2" id="detalle-${detalleCount}" style="background: #FAFAF8; border: 1px solid #E8DCC8; border-radius: 6px;">
            <div class="row align-items-center g-2">
                <div class="col-md-5">
                    <select class="form-select form-select-sm articulo-select" name="detalles-${detalleCount}-articulo" 
                            onchange="cargarInfoArticulo(this, ${detalleCount})" style="font-size: 0.75rem;">
                        <option value="">Seleccionar...</option>
                        ${articulos.map(art => `
                            <option value="${art.id}" data-stock="${art.stock_actual}" data-unidad="${art.unidad_medida}">
                                ${art.codigo} - ${art.nombre}
                            </option>
                        `).join('')}
                    </select>
                    <small class="text-muted" id="info-${detalleCount}" style="display: none; font-size: 0.65rem;">
                        Stock: <span id="stock-${detalleCount}">0</span> | <span id="unidad-${detalleCount}">-</span>
                    </small>
                </div>
                <div class="col-md-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text cantidad-sign" id="sign-${detalleCount}" style="font-weight: bold; color: #28a745; font-size: 0.75rem;">+</span>
                        <input type="number" class="form-control" name="detalles-${detalleCount}-cantidad" 
                               step="0.01" min="0.01" placeholder="0.00" required style="font-size: 0.75rem;">
                    </div>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control form-control-sm" name="detalles-${detalleCount}-comentario" 
                           placeholder="Opcional" style="font-size: 0.75rem;">
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger btn-sm w-100" 
                            onclick="eliminarDetalle(${detalleCount})" title="Eliminar" style="padding: 4px; font-size: 0.7rem;">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    `;
    
    container.insertAdjacentHTML('beforeend', detalleHtml);
    actualizarSignosCantidad();
    actualizarContadorArticulos();
}

function eliminarDetalle(id) {
    const detalle = document.getElementById(`detalle-${id}`);
    if (detalle) {
        detalle.remove();
        actualizarContadorArticulos();
    }
}

function actualizarContadorArticulos() {
    const detalles = document.querySelectorAll('.detalle-item');
    document.getElementById('contadorArticulos').textContent = detalles.length;
}

function cargarInfoArticulo(select, detalleId) {
    const option = select.selectedOptions[0];
    if (!option || !option.value) {
        document.getElementById(`info-${detalleId}`).style.display = 'none';
        return;
    }
    
    document.getElementById(`stock-${detalleId}`).textContent = option.dataset.stock || '0';
    document.getElementById(`unidad-${detalleId}`).textContent = option.dataset.unidad || '-';
    document.getElementById(`info-${detalleId}`).style.display = 'block';
}

function actualizarSignosCantidad() {
    const tipoAjuste = document.querySelector('select[name="tipo_ajuste"]').value;
    const signos = document.querySelectorAll('.cantidad-sign');
    
    signos.forEach(signo => {
        if (tipoAjuste === 'ENTRADA') {
            signo.textContent = '+';
            signo.style.color = '#28a745';
        } else {
            signo.textContent = '-';
            signo.style.color = '#dc3545';
        }
    });
}

document.querySelector('select[name="tipo_ajuste"]').addEventListener('change', actualizarSignosCantidad);

// Validación del formulario
document.getElementById('ajusteForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const detalles = document.querySelectorAll('.detalle-item');
    if (detalles.length === 0) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Debe agregar al menos un artículo al ajuste.'
        });
        return;
    }
    
    let detallesData = [];
    detalles.forEach(detalle => {
        const articulo = detalle.querySelector('.articulo-select').value;
        const cantidad = detalle.querySelector('input[name*="cantidad"]').value;
        const comentario = detalle.querySelector('input[name*="comentario"]').value;
        
        if (articulo && cantidad && parseFloat(cantidad) > 0) {
            detallesData.push({
                articulo_id: articulo,
                cantidad: parseFloat(cantidad),
                comentario: comentario
            });
        }
    });
    
    if (detallesData.length === 0) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Debe completar al menos un artículo con cantidad válida.'
        });
        return;
    }
    
    Swal.fire({
        title: 'Procesando...',
        text: 'Guardando ajuste de stock',
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });
    
    document.getElementById('detalles_data').value = JSON.stringify(detallesData);
    
    const formData = new FormData(this);
    
    fetch(this.action || window.location.href, {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            Swal.fire({
                icon: 'success',
                title: '¡Éxito!',
                text: data.message
            }).then(() => {
                window.location.href = '{% url "inventario:ajustes_list" %}';
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: data.message
            });
        }
    })
    .catch(error => {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Error de conexión. Intente nuevamente.'
        });
    });
});
</script>
{% endblock %}
