{% load static %}
<div class="top-bar">
    <button class="toggle-sidebar d-none d-lg-block" id="toggleSidebar">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Espacio para crecer -->
    <div class="flex-grow-1"></div>

    <div class="user-menu">
        <div class="user-info">
            <div class="fw-bold">{{ request.user.get_full_name|default:request.user.username }}</div>
            <small class="text-muted">{{ request.empresa.nombre|default:'Sin empresa' }}</small>
        </div>
        <div class="dropdown">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'image/avatar.png' %}" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small dropdown-menu-end" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li><a class="dropdown-item" href="#">Configuración</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form method="post" action="{% url 'logout' %}" style="margin: 0; padding: 0;">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item" style="background: none; border: none; width: 100%; text-align: left; cursor: pointer;">
                            Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
