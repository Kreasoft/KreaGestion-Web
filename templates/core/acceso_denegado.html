<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - GestionCloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #F5F1E8 0%, #E8DCC8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .access-denied-container {
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .access-card {
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(111, 91, 68, 0.2);
            overflow: hidden;
        }
        
        .access-header {
            background: linear-gradient(135deg, #8B7355 0%, #6F5B44 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .access-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>');
            opacity: 0.3;
        }
        
        .icon-wrapper {
            position: relative;
            z-index: 1;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .icon-wrapper i {
            font-size: 50px;
            color: #FFC107;
        }
        
        .access-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #FFFFFF;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        .access-header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin: 10px 0 0 0;
            position: relative;
            z-index: 1;
        }
        
        .access-body {
            padding: 40px 30px;
            text-align: center;
        }
        
        .access-body .message-icon {
            font-size: 64px;
            color: #8B7355;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .access-body .message-text {
            font-size: 18px;
            line-height: 1.8;
            color: #6F5B44;
            margin-bottom: 30px;
        }
        
        .access-footer {
            padding: 0 30px 30px 30px;
            text-align: center;
        }
        
        .btn-understood {
            background: linear-gradient(135deg, #8B7355 0%, #6F5B44 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 500;
            color: #FFFFFF;
            box-shadow: 0 4px 15px rgba(139, 115, 85, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-understood:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 115, 85, 0.4);
            color: #FFFFFF;
        }
        
        .btn-understood:active {
            transform: translateY(0);
        }
        
        .btn-understood i {
            margin-right: 8px;
        }
        
        .info-box {
            background: #F5F1E8;
            border-left: 4px solid #8B7355;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        
        .info-box h6 {
            color: #6F5B44;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .info-box p {
            color: #6F5B44;
            font-size: 14px;
            margin: 0;
            line-height: 1.6;
        }
        
        .info-box i {
            color: #8B7355;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <div class="access-card">
            <div class="access-header">
                <div class="icon-wrapper">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Acceso Denegado</h1>
                <p>No tienes permisos para realizar esta acción</p>
            </div>
            
            <div class="access-body">
                <div class="message-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <p class="message-text">
                    {{ mensaje }}
                </p>
                
                <div class="info-box">
                    <h6><i class="fas fa-info-circle"></i> ¿Qué puedes hacer?</h6>
                    <p>
                        Contacta al administrador del sistema para solicitar los permisos necesarios. 
                        Una vez que se te asignen los permisos correspondientes, podrás acceder a esta funcionalidad.
                    </p>
                </div>
            </div>
            
            <div class="access-footer">
                <a href="{{ redirect_url }}" class="btn-understood">
                    <i class="fas fa-check"></i>
                    Entendido
                </a>
            </div>
        </div>
    </div>
</body>
</html>
