<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TEST - Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger text-center mb-4" style="font-size: 2rem; font-weight: bold; background: linear-gradient(45deg, #ff0000, #ff6b6b); color: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(255,0,0,0.3);">
            🔥🔥🔥 PÁGINA DE PRUEBA - TEST CREAR CLIENTE 🔥🔥🔥
        </div>
        
        <h1 style="color: #ff0000; font-size: 3rem; text-align: center;">
            ✅ SI VES ESTE MENSAJE ROJO GIGANTE ESTÁS EN LA PÁGINA CORRECTA ✅
        </h1>
        
        <div class="alert alert-warning">
            <strong>Cliente no encontrado</strong><br>
            <button type="button" class="btn btn-sm btn-primary" id="btn-crear-cliente">
                Crear Cliente
            </button>
        </div>
        
        <div class="mt-3">
            <h3>Consola de Logs:</h3>
            <div id="logs" class="border p-3" style="height: 300px; overflow-y: auto; background: #f5f5f5;">
            </div>
        </div>
    </div>

    <script>
        function log(msg) {
            console.log(msg);
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += '<div>' + msg + '</div>';
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        log('🔵 Página cargada');
        
        function crearCliente() {
            log('✅ crearCliente() ejecutada!');
            alert('✅ La función crearCliente() funciona!');
            
            Swal.fire({
                title: 'Crear Cliente',
                html: `
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                `,
                confirmButtonText: 'Crear',
                preConfirm: () => {
                    const nombre = document.getElementById('nombre').value;
                    if (!nombre) {
                        Swal.showValidationMessage('El nombre es requerido');
                        return false;
                    }
                    return { nombre: nombre };
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    log('📝 Datos ingresados: ' + JSON.stringify(result.value));
                    Swal.fire('Éxito!', 'Cliente creado (esto es solo una prueba)', 'success');
                }
            });
        }
        
        // Esperar a que el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            log('🟢 DOMContentLoaded ejecutado');
            
            const btn = document.getElementById('btn-crear-cliente');
            if (btn) {
                log('✅ Botón encontrado en el DOM');
                
                btn.addEventListener('click', function() {
                    log('🔥 Click detectado en el botón!');
                    crearCliente();
                });
                
                log('✅ Event listener agregado al botón');
            } else {
                log('❌ ERROR: Botón NO encontrado');
            }
        });
        
        log('🔵 Script ejecutado hasta el final');
    </script>
</body>
</html>
