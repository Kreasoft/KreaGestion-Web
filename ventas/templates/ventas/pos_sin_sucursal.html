<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Sin Sucursal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fc 0%, #e3e6f0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        Swal.fire({
            icon: 'error',
            title: '⚠️ Acceso Denegado',
            html: '<strong style="color: #6F5B44; font-size: 1.1rem;">{{ mensaje_error }}</strong><br><br>' +
                  '<p style="color: #8B7355;">{{ mensaje_detalle }}</p>',
            confirmButtonText: 'Volver al Dashboard',
            confirmButtonColor: '#8B7355',
            allowOutsideClick: false,
            allowEscapeKey: false,
            customClass: {
                popup: 'swal-terroso',
                confirmButton: 'btn-terroso'
            }
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '{% url "dashboard" %}';
            }
        });
    </script>
    
    <style>
        .swal-terroso {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(111, 91, 68, 0.3);
        }
        .btn-terroso {
            background: linear-gradient(135deg, #8B7355 0%, #6F5B44 100%) !important;
            border: none !important;
            padding: 12px 30px !important;
            font-weight: 600 !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 15px rgba(111, 91, 68, 0.3) !important;
            transition: all 0.3s ease !important;
        }
        .btn-terroso:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(111, 91, 68, 0.4) !important;
        }
    </style>
</body>
</html>
